<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class='title'>
    <h1>Rock Paper Scissors</h1>
  </div>

  <div class='selectButtons'>
    <button type="button" id='rockBtn'>Rock</button>
    <button type="button" id='paperBtn'>Paper</button>
    <button type="button" id='ScissorsBtn'>Scissors</button>
  </div>
  <div class='score'>
    <p>Computer Score: <span id='compScore'>0<span></p>
    <p>Player Score: <span id='playerScore'>0<span></p>
  </div>
  <div class='result'>Pick One</div>

  <script src="main.js"></script>
</body>
</html>
